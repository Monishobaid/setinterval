<html>

        <meta charset="utf-8">

        <meta name="description" content="">

    <body>
        <h1>Welcome to see the another Example of Asynchronous Javascript</h1>
        <p><b>What is Asynchronous Javascript?</b>Funtion running in parallel with other functions are called asynchronous Javascript</p>
        <h3>Here is the Example using SetInterval</h3>
        <p id="demo"><b>ready to see the magic</b></p>
        <h2>this can also be used to make a clock</h2>



        <script>
            setInterval(myfunction,5000);
            function myfunction(){
                let d= new Date();
                document.getElementById("demo").innerHTML= d.getSeconds()+" (This is showing after every 5 secs)";
            }
        </script>
    </body>
</html>
